name: Build and Deploy Archive Service

on:
  push:
    branches:
      - main
    paths:
      - 'archive-service/**'


env:
  SERVICE_NAME: archive-service
  DOCKER_IMAGE: ${{ secrets.DOCKER_REGISTRY }}/tic-tac-toe-archive
  HELM_CHART_REPO: ${{ secrets.HELM_CHART_REPO }}
  HELM_CHART_PATH: archive-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./archive-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python syntax check
        working-directory: ./archive-service
        run: |
          python -m py_compile service.py config.py

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./archive-service
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Checkout Helm Charts repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.HELM_CHART_REPO }}
          path: helm-charts
          token: ${{ secrets.HELM_CHART_TOKEN }}

      - name: Update Helm Chart appVersion
        working-directory: ./helm-charts/${{ env.HELM_CHART_PATH }}
        run: |
          # Update appVersion in Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" Chart.yaml
          cat Chart.yaml

      - name: Commit and push Helm Chart changes
        working-directory: ./helm-charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.HELM_CHART_PATH }}/Chart.yaml
          git commit -m "chore: update ${{ env.SERVICE_NAME }} appVersion to ${{ steps.version.outputs.version }}" || exit 0
          git push

